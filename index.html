<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>City Kitty</title>
  </head>
  <body>
    <main>
      <!--GAME INTRO SCREEN-->
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./logo.png" alt="" class="logo-img" />
        <br />

        <div id ="instructions">
          <img src="./instructions.png" alt="" class="instruction-img"/>
        </div>

        <button id="start-button" class="start-button">
          <img src="./startbtn.png" alt="" class="startbtn-img">
        </button>

      </div>

      <div id="game-container">

        <div id="stats-container">    
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>

        <!--GAME PLAY SCREEN-->
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>

        <div id="clock-container">
          <p>Time left: <span id="clock">30</span></p>
        </div>

      </div>

      <!--GAME END SCREEN-->
      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./logo.png" alt="" class="logo-img" />
        <h1> 
          <img src="./gameover.png" alt="" class="gameover-img">
        </h1>
        <br />
        <p id="end-message" class="end-message"></p>
        <br />
        <button id="restart-button" class="restart-button">
          <img src="./playagainbtn.png" alt="" class="playagain-img">
        </button>
      </div>
    </main>

    <script type="text/javascript" src="js/mouse.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
